<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="box">
    <form class="box1">
       <div class="one">
        <P>Contact Manager</P>
        <select name="name" >
            <option value="More Actions">More Actions</option>
        </select>
       </div><br>
        <p class="next">First Name<span>*</span></p>
    <div class="bar">
        <input type="text" name="first name" value=""><br>
    </div>
        <br>
        <p class="next">Last Name<span>*</span></p>
    <div class="bar">
        <input type="text" name="Last Name" value=""><br>
    </div>
        <br>
        <p class="next">Address</p>
    <div class="bar">
        <textarea name="textarea" style="resize: none;"></textarea><br>
    </div>
        <br>
        <p class="next">City</p>
    <div class="bar">
        <input type="text" name="City" value=""><br>
    </div>
        <br>
        <p class="next">State</p>
    <div class="bar">
        <select class="two" name="select">
            <option value="-Select-">-Select-</option>
        </select><br>
    </div>
        <br>
        <p class="next">Zip</p>
    <div class="bar">
        <input type="text" name="Zip" value=""><br>
    </div>
        <br>
        <p class="next">Home Phone</p>
    <div class="bar">
        <input type="tel" name="Home Phone" value="" size="8"><br>
    </div>
        <br>
        <p class="next">Work Phone<span>*</span></p>
    <div class="bar">
        <input type="tel" name="Work Phone" value=""><br>
    </div>
        <br>
        <p class="next">Fax Number</p>
    <div class="bar">
        <input type="text" name="Fax Number" value="" size="8"><br>
    </div>
        <br>
        <p class="next">Website</p>
    <div class="bar1">
        <p class="world">URL</p>
        <input class="top1" type="text" name="Website" value="" size="12"><br>
        <p class="world1">Link Name</p>
        <input class="top2" type="text" name="Website" value="" size="12"><br>
    </div>
        <br>
        <p class="next">Email Address<span>*</span></p>
    <div class="bar">
        <input type="email" name="Email Address" value=""><br>
    </div>
        <br>
        <p class="next2">When is the best time to contact <br> you?</p> 
    <div class="bar2"> 
        <input type="radio" name="contact" value="contact">Morning <br>
        <input type="radio" name="contact" value="contact">Afternoon <br> 
        <input type="radio" name="contact" value="contact">Evening <br>
    </div>
        <br>
        <p class="next3">What is the best way to contact <br> you?</p>
    <div class="bar3">
        <input type="radio" name="contact" value="contact">Phone <br>
        <input type="radio" name="contact" value="contact">Email <br>
        <input type="radio" name="contact" value="contact">Fax <br>
    </div>
        <br>
        <p class="next4">Message</p>
    <div class="bar4">
        <textarea name="textarea" style="resize: none;"></textarea> <br>
    </div>
    <div class="footer">
        <input class="type" type="submit" name="submit" value="Submit"  />
        <input class="type" type="reset" name="reset" value="Reset" />
    </div>
    </form>
 </div>
</body>
</html>
